<!DOCTYPE html>
<html>

<head>

</head>

<body>
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="logo">Mudi</span>
		<span class="mt-3">Login</span>
	</div>
	
	<div class="container">
		<div class="jumbotron">
		<h1 class="display-4">Meus pedidos</h1>
	</div>
	
		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav" href="">
				<a class="nav-item nav-link" href="">Todos</a>
				<a class="nav-item nav-link" href="">Aguardando</a>
				<a class="nav-item nav-link" href="">Aprovado</a>
				<a class="nav-item nav-link" href="">Entregue</a>
			</div>
			<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
		</nav>
		
		<div class="card">
			<form th:object="${pedidoRequestPostDTO}" class="card-body" action="/pedido/novo" method="POST">
				<div class="form-group">
					<label for="nomeDoProduto">Produto</label>
					<input th:field="*{nomeDoProduto}" th:errorclass="is-invalid" class="form-control is-invalid" placeholder="Nome do produto"/>
					<small>Informar qual é o nome do produto.</small>
					<div class="invalid-feedback" th:errors="*{nomeDoProduto}">
						Errors do nome do produto.
					</div>
				</div>
				<div class="form-group mt-1">
					<label for="urlDoProduto">Url</label>
					<input th:field="*{urlDoProduto}" th:errorclass="is-invalid" class="form-control is-invalid" placeholder="URL do Produto"/>
					<small>Informar a URL do produto.</small>
					<div class="invalid-feedback" th:errors="*{urlDoProduto}">
						Errors da URL do produto.
					</div>
				</div>
				<div class="form-group mt-1">
					<label for="urlDaImagemDoProduto">Imagem do Produto</label>
					<input th:field="*{urlDaImagemDoProduto}" th:errorclass="is-invalid" class="form-control is-invalid" placeholder="URL da Imagem"/>
					<small>infomar a URL da imagem do produto.</small>
					<div class="invalid-feedback" th:errors="*{urlDaImagemDoProduto}">
						Errors da URL da imagem do produto.
					</div>
				</div>
				<div class="form-group mt-1">
					<label  for="descricao">Descrição</label>
					<textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control mb-3" name="descricao" placeholder="Adiciona uma descrição para ajudar o comprador."></textarea>
					<div class="invalid-feedback" th:errors="*{descricao}">
						Errors da descrição do produto.
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>

</html>
