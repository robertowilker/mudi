<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8"/>
</head>

<body>
	<div th:each="pedido : ${pedidos}">
		<div th:text="${pedido.nomeDoProduto}">Nome do produto</div>
		<div>valor: <span th:text="${pedido.valorNegociago}">200,99</span></div>
		<div >Data de entrega: <span th:text="${dataDaEntrega}">10/02/2020</span></div>
		
		<div>Produto</div>
		<div><input th:value="${pedido.urlDoProduto}" value="url do produto"/></div>
		 
		<div>Descrição</div>
		<div>
			<textarea th:text="${pedido.descricao}" rows="20" cols="60">descrição do produto</textarea>
		</div>
		
		<div>
			<img th:src="${pedido.urlDaImagemDoProduto}" src=""/>
		</div>
	</div>
</body>

</html>
