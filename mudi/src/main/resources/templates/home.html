<!DOCTYPE html>
<html>

<head th:replace="~{base :: head}"></head>

<body>
	<div class ="container">
	
	<div class="jumbotron">
		<h1 class="display-4">Meus pedidos</h1>
	</div>
	
		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav" href="">
				<a class="nav-item nav-link" href="">Todos</a>
				<a class="nav-item nav-link" href="">Aguardando</a>
				<a class="nav-item nav-link" href="">Aprovado</a>
				<a class="nav-item nav-link" href="">Entregue</a>
			</div>
			<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
		</nav>
		
		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeDoProduto}">Nome do produto</div>
			
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">valor: <span th:text="${pedido.valorNegociago}">200,99</span></div>
							<div class="col-md-7">Data de entrega: <span th:text="${dataDaEntrega}">10/02/2020</span></div>
						</div>
						<div class="mb-2">Produto</div>
						<div><input class="form-control" th:value="${pedido.urlDoProduto}" value="url do produto"/></div>
						 
						<div class="mb-2">Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}" rows="20" cols="60">descrição do produto</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlDaImagemDoProduto}" src=""/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
